[tool:pytest]
# Diretórios de teste
testpaths = deile/tests

# Padrões de arquivos de teste
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Configurações de marcadores
markers =
    unit: marca testes unitários
    integration: marca testes de integração
    security: marca testes relacionados a segurança
    orchestration: marca testes do sistema de orquestração
    bash: marca testes das ferramentas bash
    ui: marca testes da interface de usuário
    slow: marca testes que são lentos
    
# Configurações de output
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --cov=deile
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80

# Diretórios a ignorar
norecursedirs = .git .tox htmlcov env venv

# Configuração de timeout
timeout = 300

# Configuração para testes assíncronos
asyncio_mode = auto

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*google.*:UserWarning